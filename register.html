<html lang="en">
<head>

<body>
    <img src="logo.png" alt="logo">
</body>
<div class="log">
    <div class="container">
        <span class="title">Register</span>
        <div class="forms">
            <div class="form login">
                <form action="#" id="signupform">
                    <div class="input-field">
                        <i class="uil uil-user"></i>
                        <input type="text" class="name" id="username" placeholder="Enter your name" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-envelope"></i>
                        <input type="email" class="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-phone"></i>
                        <input type="number" class="email" id="phn_num" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="input-field">
                        <i class="uil uil-lock"></i>
                        <input type-="password" class="password" id="password" placeholder="Password" required>
                    </div>
                    <!-- <div class="input-field">
                        <i class="uil uil-lock"></i>
                        <input type-="password" class="password" id="pswd2" placeholder="Re enter password" required>
                    </div> -->
                    <div class="input-field button">
                        <input type="button" value="Register" cursor="pointer" id="signup" name="signup">
                    </div>
                    <div class="register">
                        <span class="text">Already a member?
                            <a href="#" class="text signup-link" onclick="login()">Login Now</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
  import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";

    // Your web app's Firebase configuration
  
    const firebaseConfig = {
  apiKey: "AIzaSyCOpPG9TgRbP5Z5HPAka01JmOuavbA_35U",
  authDomain: "ccc-auth-3851a.firebaseapp.com",
  databaseURL: "https://ccc-auth-3851a-default-rtdb.firebaseio.com",
  projectId: "ccc-auth-3851a",

  messagingSenderId: "75734744670",
  appId: "1:75734744670:web:4217d6054687bc7fb3fecf"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    signup.addEventListener('click',(e) => {

var email = document.getElementById('email').value;
var password = document.getElementById('password').value;
var username = document.getElementById('username').value;
var number = document.getElementById('phn_num').value;

createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
   // Signed in 
    const user = userCredential.user;

    set(ref(database, 'users/' + user.uid),{
        username: username,
        email: email,
        number: number,
    })

    alert('user created!');
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;

    alert(errorMessage);
  // ..
  });
  // get delay for 3secs
    });
    
  </script>
